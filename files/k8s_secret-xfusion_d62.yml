apiVersion: v1
kind: Pod
metadata:
  name: secret-xfusion
spec:
  containers:
    - name: secret-container-xfusion
      image: ubuntu:latest
      command: ["sleep", "3600"]
      volumeMounts:
        - name: news-volume
          mountPath: /opt/demo
  volumes:
    - name: news-volume
      secret:
        secretName: news